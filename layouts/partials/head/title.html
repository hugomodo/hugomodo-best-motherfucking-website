  {{ if .IsHome }}
    {{ .Site.Title }} | {{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ else }}{{ .Title }}{{ end }}{{ end }}

  {{ end }}
</title>
